  <html>
 <head>
     <style type="text/css">
     </style>
 </head>
  <body>
    <div id='num' style="height:400px"></div>
    <div id='box'></div>
    <table id='baskets'><tr>
        <td id='i0'>0</td>
        <td id='i1'>1</td>
        <td id='i2'>2</td>
        <td id='i3'>3</td>
        <td id='i4'>4</td>
        <td id='i5'>5</td>
        <td id='i6'>6</td>
        <td id='i7'>7</td>
        <td id='i8'>8</td>
        <td id='i9'>9</td>
    </tr></table
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   <script type="text/javascript">
      var COUNT = 20;
      var wrongAttempts = 0;
      var correctAttempts = 0;
      var startTime = 0;
      var map = {};
       function placeSingleNum(x1,x2,y1,y2){
           var dv = document.createElement("dv");
           dv.style.position = 'absolute';
           dv.style.width = dv.style.height = '20px';
           var left =  (x1 + Math.floor((Math.random()*(x2-x1))) ) + 'px';
           var top =   (y1 + Math.floor((Math.random()*(y2-y1))) ) + 'px';
           dv.style.left = left;
           dv.style.top =  top;
           dv.innerText = Math.floor(Math.random() * 9);
           dv.style.backgroundColor = 'green';
           dv.style.color = 'white';
           dv.style.cursor = 'pointer';
           document.body.appendChild(dv);
           dv.className = 'draggable';
           $(dv).data("left", left).data("top", top);
           return dv;
       }
      function createNum(){
          map[COUNT].style.display = 'block';
      }
       function init(){
          for(var i=0;i<=COUNT;i++){
            var dv = placeSingleNum(0, window.innerWidth, 0, window.innerHeight/3);
            map[i] = dv;
            dv.style.display = 'none';
          }
       }
     function intersects(a,b){
         var rect1= a.getBoundingClientRect();
         var rect2 = b.getBoundingClientRect();
         return !(rect1.right < rect2.left ||
                 rect1.left > rect2.right ||
                 rect1.bottom < rect2.top ||
                 rect1.top > rect2.bottom)
     }
      var BASKETS = $("#baskets")[0];
      function correct(dv){
          var index = dv.innerText;
          dv.style.display = 'none';
          alert(index + " put into correct basket");
          correctAttempts ++;
      }
      function wrong(dv){
          var index = dv.innerText;
          alert(index + " put into wrong basket");
          dv.style.left = $(dv).data("left");
          dv.style.top = $(dv).data("top");
          wrongAttempts ++;
      }
      function checkIntersections(){
           $(".draggable").each(function(){
                var dv = this;
               var index = dv.innerText * 1;
                var basket = $("#"+"i"+index)[0];
                  if(intersects(dv, basket)){
                        correct(dv);
                   }
                   for(var i=0;i<=9 ; i++){
                          if(i === index){
                              continue;
                          }
                          var otherBasket = $("#i"+i)[0];
                           if(intersects(dv, otherBasket)){
                               wrong(dv);
                           }
                   }
           });
              if(isEmpty()){
                  COUNT --;
                  if(COUNT <= 0 ){
                      clearInterval(interval);
                      printStats();
                  } else {
                      createNum();
                  }
              }

      }
      function isEmpty(){
          return $(".draggable:visible").length === 0;
      }
      function printStats(){
          var res = "GAME OVER. stats\nTotal attempts : "+(correctAttempts + wrongAttempts)+"\nCorrect Attempts : "+correctAttempts+"\nWrongAttempts : "+wrongAttempts;
           res += "\nTime Taken : "+(Date.now() - startTime)/1000+" seconds";
          alert(res);
          console.log(res);
      }
       init();
       $( ".draggable" ).draggable();
       $("td").css('width', window.innerWidth/10).css('height', window.innerHeight/30).css('backgroundColor', ': #ffa500');
       $("#baskets").css("position","absolute").css("bottom","0px");
       var interval = setInterval(checkIntersections, 50);
       startTime = Date.now();
      //keyboard detection
      $( "body" ).keydown(function(e) {
          if(e.ctrlKey && e.shiftKey){
              var key = e.keyCode;
              if(key >= 48 && key <= 57){
                   key -= 48;
                  var dv = $('.draggable:visible')[0];
                  if(dv.innerText*1 === key){
                      correct(dv);
                  } else {
                      wrong(dv);
                  }

              }
           }
      });
   </script>
  </body>
  </html>
